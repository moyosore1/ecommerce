{% extends 'store/base_template.html' %}
{% load static %}

{% block title%} e-commerce! - Contact Us {% endblock title %}
{% block css %} 
  
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">  
{% endblock css%}

{% block content %}
	<section class="section">
        <div class="container-fluid">
            <p><a href="index.html">Home </a><span class="fas fa-chevron-right"></span> Contact Us</p>
        </div>

        <div class="topic">
                 <h2>Contact Us</h2>
        </div>
            <div class="container-fluid">
                <form action="" class="contact-form">
                    <div class="form-group">
                        <label class="label" for="service">Select Service:</label>
                        <select name="" id="service" class="form-control">
                                <option>Delivery</option>
                                <option>Selling</option>
                                <option>Orders</option>
                                <option>Website</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label" for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Surname first">
                    </div>
                    <div class="form-group">
                        <label class="label" for="email">E-mail Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="label" for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">                
                    </div>
                    <div class="form-group">
                        <label class="label" for="address">Location:</label>
                        <textarea class="form-control" rows="2" id="address" placeholder="Optional"></textarea>                
                    </div>
                    <div class="form-group">
                        <label class="label" for="comment">Additional Comments:</label>
                        <Textarea id="comment" class="form-control" rows="5" placeholder=""></Textarea> 
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" value="" checked>Copy my email address
                        </label>
                      </div>
                    <button type="submit" class="btn">Send Message</button>
           </form>
    </div> 
    </section>

{% endblock content %}
